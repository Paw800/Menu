<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }
        h1 {
            font-size: 64px;
            text-align: center;
            color: red;
        }
        .menu-list {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            list-style: none;
            justify-content: space-around;
        }
        .menu-item {
            margin: 20px;
            padding: 10px;
            font-size: 25px;
            line-height: 1.7;
            color: red;
            width: 350px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: none;
            box-sizing: border-box;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-item img {
            width: 320px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MENU</h1>
        <ul class="menu-list">
            <li class="menu-item">
                Mr.Six honey burger
                <img src="https://brookrest.com/wp-content/uploads/2020/05/AdobeStock_282247995-scaled.jpeg" alt="Mr.Six honey burger">
            </li>
            <li class="menu-item">
                Chorizo
                <img src="https://cdn.tasteatlas.com/images/dishes/5c1f3d5983594f4cad2f0e20fe445afb.jpg" alt="Chorizo">
            </li>
            <li class="menu-item">
                Fruit pizza
                <img src="https://cp1.douguo.com/upload/caiku/4/3/3/690x390_4319cb34065f9a3c021d092af3d48d43.jpg" alt="Fruit pizza">
            </li>
            <li class="menu-item">
                Durian pizza
                <img src="https://th.bing.com/th/id/OIP.5SIdMISBF-XSshJ4QpfFUgHaE8?rs=1&pid=ImgDetMain.jpg" alt="Durian pizza with cheese and gold pillow">
            </li>
            <li class="menu-item">
                Orleans roast chicken pizza
                <img src="https://th.bing.com/th/id/OIP.WCQZq8bj3jgP8zyGvOpgfgHaEt?rs=1&pid=ImgDetMain.jpg" alt="Orleans roast chicken pizza">
            </li>
            <li class="menu-item">
                South American shrimp pizza
                <img src="https://th.bing.com/th/id/OIP.cdHOUyIAXma-1P7T6iTfWwHaE8?rs=1&pid=ImgDetMain.jpg" alt="South American shrimp pizza">
            </li>
            <li class="menu-item">
                Lasagna
                <img src="https://th.bing.com/th/id/R.18b92392a45b089acad77ac6c37216bc?rik=8L3CWXhA5sUCJg&pid=ImgRaw&r=0.jpg" alt="Lasagna">
            </li>
            <li class="menu-item">
                Pepsi
                <img src="https://th.bing.com/th/id/OIP.JiP8I-eqmmO7DRIblvbIcAHaE7?rs=1&pid=ImgDetMain.jpg" alt="Pepsi">
            </li>
        </ul>
    </div>
</body>
</html>
